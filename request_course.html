        <div class="box">
            <h2 class="subtitle">
                Какой курс хотели бы Вы видеть на ScoreBox?.

                    <p>Категория:</p>
                    <div class="select">
                        <select>
                        <option>Маркетинг</option>

                  <input class="input" type="text" placeholder="например, Покори маркетинг за 30 дней">

                  <textarea class="textarea" placeholder="например, Продажи"></textarea>
